version: '3.8'

services:
  traffic-safety-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: traffic-safety-dashboard
    ports:
      - "8501:8501"
    environment:
      - PORT=8501
      # Optional: Override API URL
      # - API_URL=https://your-api-endpoint.com/api/v1/safety/index/
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Optional: Mount secrets
    # volumes:
    #   - ./secrets.toml:/app/.streamlit/secrets.toml:ro
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
