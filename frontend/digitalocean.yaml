name: traffic-safety-dashboard
region: nyc
services:
- name: web
  dockerfile_path: Dockerfile
  github:
    repo: Ulrixon/cs6604-trafficsafety
    branch: frontend
    deploy_on_push: true
  http_port: 8501
  instance_count: 1
  instance_size_slug: basic-xxs
  routes:
  - path: /
  health_check:
    http_path: /_stcore/health
    initial_delay_seconds: 30
    period_seconds: 30
    timeout_seconds: 10
    success_threshold: 1
    failure_threshold: 3
  envs:
  - key: PORT
    scope: RUN_TIME
    value: "8501"
