# Cloud Build configuration for Frontend deployment to Cloud Run
# This file is used by GCP Cloud Build triggers to automatically deploy
# the frontend service when changes are pushed to the main branch.

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/safety-index-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/safety-index-frontend:latest'
      - '.'
    dir: 'frontend'

  # Step 2: Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/safety-index-frontend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/safety-index-frontend:latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'gcloud'
      - 'run'
      - 'deploy'
      - 'safety-index-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/safety-index-frontend:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '5'
      - '--min-instances'
      - '0'

# Images to push to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/safety-index-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/safety-index-frontend:latest'

# Build timeout
timeout: '1200s'

# Service account for deployment (optional - uses default if not specified)
# serviceAccount: 'projects/PROJECT_ID/serviceAccounts/cloud-build@PROJECT_ID.iam.gserviceaccount.com'
