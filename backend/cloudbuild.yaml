# Cloud Build configuration for Backend deployment to Cloud Run
# This file is used by GCP Cloud Build triggers to automatically deploy
# the backend service when changes are pushed to the main branch.

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--no-cache'
      - '-t'
      - '$_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
      - 'backend'
      - '-f'
      - 'backend/Dockerfile'
    id: 'Build'

  # Step 2: Push Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '$_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
    id: 'Push'

  # Step 3: Deploy to Cloud Run with full configuration
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '$_SERVICE_NAME'
      - '--platform=managed'
      - '--image=$_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
      - '--labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID'
      - '--region=$_DEPLOY_REGION'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=300'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--add-cloudsql-instances=symbolic-cinema-305010:europe-west1:vtsi-postgres'
      - '--set-env-vars=VTTI_DB_INSTANCE_CONNECTION_NAME=symbolic-cinema-305010:europe-west1:vtsi-postgres,VTTI_DB_NAME=vtsi,MCDM_BIN_MINUTES=15,MCDM_LOOKBACK_HOURS=24'
      - '--set-secrets=VTTI_DB_USER=db_user:1,VTTI_DB_PASSWORD=db_password:1'
      - '--quiet'
    id: 'Deploy'

# Substitutions (variables used in the build)
substitutions:
  _AR_HOSTNAME: 'europe-west1-docker.pkg.dev'
  _AR_PROJECT_ID: 'symbolic-cinema-305010'
  _AR_REPOSITORY: 'cloud-run-source-deploy'
  _DEPLOY_REGION: 'europe-west1'
  _PLATFORM: 'managed'
  _SERVICE_NAME: 'cs6604-trafficsafety'  # Match existing service name
  _TRIGGER_ID: '7dcb3d13-6d19-4217-a4c0-f80b0b0ab4ac'

# Images to push to Artifact Registry
images:
  - '$_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'

# Options
options:
  logging: CLOUD_LOGGING_ONLY
  substitutionOption: ALLOW_LOOSE

# Tags for organization
tags:
  - 'gcp-cloud-build-deploy-cloud-run'
  - 'gcp-cloud-build-deploy-cloud-run-managed'
  - 'cs6604-trafficsafety'

# Build timeout
timeout: '1200s'
