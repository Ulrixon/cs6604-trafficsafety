version: '3.8'

services:
  # PostgreSQL + PostGIS database for storing safety indices
  db:
    image: postgis/postgis:15-3.3
    container_name: trafficsafety-db
    environment:
      POSTGRES_DB: trafficsafety
      POSTGRES_USER: trafficsafety
      POSTGRES_PASSWORD: trafficsafety_dev
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init:/docker-entrypoint-initdb.d  # Schema initialization scripts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trafficsafety -d trafficsafety"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API service
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trafficsafety-api
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8001:8000"
    environment:
      # Project settings
      - PROJECT_NAME=Traffic Safety API
      - VERSION=0.1.0
      - DEBUG=true
      - BASE_URL=http://localhost:8000

      # Database
      - DATABASE_URL=postgresql://trafficsafety:trafficsafety_dev@db:5432/trafficsafety

      # Trino connection
      - TRINO_HOST=${TRINO_HOST:-smart-cities-trino.pre-prod.cloud.vtti.vt.edu}
      - TRINO_PORT=${TRINO_PORT:-443}
      - TRINO_HTTP_SCHEME=${TRINO_HTTP_SCHEME:-https}
      - TRINO_CATALOG=${TRINO_CATALOG:-smartcities_iceberg}

      # Safety Index settings
      - EMPIRICAL_BAYES_K=${EMPIRICAL_BAYES_K:-50}
      - DEFAULT_LOOKBACK_DAYS=${DEFAULT_LOOKBACK_DAYS:-7}

      # VCC API configuration
      - VCC_BASE_URL=${VCC_BASE_URL:-https://vcc.vtti.vt.edu}
      - VCC_CLIENT_ID=${VCC_CLIENT_ID}
      - VCC_CLIENT_SECRET=${VCC_CLIENT_SECRET}
      - DATA_SOURCE=${DATA_SOURCE:-vcc}
      - PARQUET_STORAGE_PATH=/app/data/parquet
      - REALTIME_ENABLED=${REALTIME_ENABLED:-true}
    env_file:
      - ./backend/.env
    volumes:
      # Mount app directory for development (optional - comment out for production)
      - ./backend/app:/app/app
      # Mount Parquet storage directory
      - parquet_data:/app/data/parquet
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # VCC Data Collector service
  data-collector:
    build:
      context: ./backend
      dockerfile: Dockerfile.collector
    container_name: trafficsafety-collector
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_healthy
    environment:
      # VCC API configuration
      - VCC_BASE_URL=${VCC_BASE_URL:-https://vcc.vtti.vt.edu}
      - VCC_CLIENT_ID=${VCC_CLIENT_ID}
      - VCC_CLIENT_SECRET=${VCC_CLIENT_SECRET}

      # Collection settings
      - COLLECTION_INTERVAL=${COLLECTION_INTERVAL:-60}
      - PARQUET_STORAGE_PATH=/app/data/parquet
      - REALTIME_ENABLED=${REALTIME_ENABLED:-true}

      # Safety Index settings
      - EMPIRICAL_BAYES_K=${EMPIRICAL_BAYES_K:-50}
      - DEFAULT_LOOKBACK_DAYS=${DEFAULT_LOOKBACK_DAYS:-7}

      # PostgreSQL + PostGIS database configuration (for dual-write)
      - DATABASE_URL=${DATABASE_URL:-postgresql://trafficsafety:trafficsafety_dev@db:5432/trafficsafety}
      - DB_POOL_SIZE=${DB_POOL_SIZE:-5}
      - DB_MAX_OVERFLOW=${DB_MAX_OVERFLOW:-10}

      # Feature flags for PostgreSQL migration (disabled by default)
      - USE_POSTGRESQL=${USE_POSTGRESQL:-false}
      - FALLBACK_TO_PARQUET=${FALLBACK_TO_PARQUET:-true}
      - ENABLE_DUAL_WRITE=${ENABLE_DUAL_WRITE:-false}

      # GCP Cloud Storage configuration (disabled by default)
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME:-}
      - GCS_PROJECT_ID=${GCS_PROJECT_ID:-}
      - ENABLE_GCS_UPLOAD=${ENABLE_GCS_UPLOAD:-false}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-}
    env_file:
      - ./backend/.env
    volumes:
      # Mount app directory for development
      - ./backend/app:/app/app
      # Share Parquet storage with API
      - parquet_data:/app/data/parquet
      # Mount GCP credentials if they exist
      - ./backend/secrets:/app/secrets:ro
    restart: unless-stopped
    command: ["python", "data_collector.py", "--interval", "${COLLECTION_INTERVAL:-60}", "--storage-path", "/app/data/parquet"]

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: trafficsafety-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trafficsafety-frontend
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "8501:8501"
    environment:
      - PORT=8501
    volumes:
      # Mount app directory for development (optional)
      - ./frontend/app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PgAdmin for database management (development only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: trafficsafety-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@trafficsafety.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    restart: unless-stopped
    profiles:
      - dev  # Only start when using 'docker-compose --profile dev up'

volumes:
  postgres_data:
    driver: local
  parquet_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: trafficsafety-network
