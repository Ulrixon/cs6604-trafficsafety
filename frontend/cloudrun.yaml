apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: traffic-safety-dashboard
  labels:
    cloud.googleapis.com/location: us-central1
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: '10'
        autoscaling.knative.dev/minScale: '0'
        run.googleapis.com/cpu-throttling: 'false'
        run.googleapis.com/startup-cpu-boost: 'true'
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
      - image: gcr.io/PROJECT_ID/traffic-safety-dashboard:latest
        ports:
        - name: http1
          containerPort: 8501
        env:
        - name: PORT
          value: "8501"
        resources:
          limits:
            cpu: '1'
            memory: 1Gi
        startupProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 10
          timeoutSeconds: 10
          periodSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          timeoutSeconds: 10
          periodSeconds: 30
