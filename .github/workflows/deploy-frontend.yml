name: Deploy Frontend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

env:
  PROJECT_ID: 'symbolic-cinema-305010'
  PROJECT_NUMBER: '180117512369'
  REGION: 'europe-west1'
  SERVICE_NAME: 'safety-index-frontend'

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/180117512369/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions@180117512369.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build -t gcr.io/${{ env.PROJECT_NUMBER }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
                       -t gcr.io/${{ env.PROJECT_NUMBER }}/${{ env.SERVICE_NAME }}:latest \
                       ./frontend

      - name: Push Docker image
        run: |
          docker push gcr.io/${{ env.PROJECT_NUMBER }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push gcr.io/${{ env.PROJECT_NUMBER }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: gcr.io/${{ env.PROJECT_NUMBER }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          flags: |
            --platform=managed
            --allow-unauthenticated
            --port=8080
            --memory=1Gi
            --cpu=1
            --timeout=300
            --max-instances=5
            --min-instances=0

      - name: Get service URL
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
                --region ${{ env.REGION }} \
                --format 'value(status.url)')
          echo "ðŸš€ Deployed to $URL"
