# Cloud Build configuration for Backend deployment to Cloud Run
# This file is used by GCP Cloud Build triggers to automatically deploy
# the backend service when changes are pushed to the main branch.

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cs6604-trafficsafety-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cs6604-trafficsafety-backend:latest'
      - '.'
    dir: 'backend'

  # Step 2: Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/cs6604-trafficsafety-backend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/cs6604-trafficsafety-backend:latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'gcloud'
      - 'run'
      - 'deploy'
      - 'cs6604-trafficsafety-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/cs6604-trafficsafety-backend:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--add-cloudsql-instances'
      - 'symbolic-cinema-305010:europe-west1:vtsi-postgres'
      - '--set-env-vars'
      - 'VTTI_DB_INSTANCE_CONNECTION_NAME=symbolic-cinema-305010:europe-west1:vtsi-postgres,VTTI_DB_NAME=vtsi,MCDM_BIN_MINUTES=15,MCDM_LOOKBACK_HOURS=24'
      - '--set-secrets'
      - 'VTTI_DB_USER=db_user:1,VTTI_DB_PASSWORD=db_password:1'

# Images to push to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/cs6604-trafficsafety-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/cs6604-trafficsafety-backend:latest'

# Build timeout
timeout: '1200s'

# Service account for deployment (optional - uses default if not specified)
# serviceAccount: 'projects/PROJECT_ID/serviceAccounts/cloud-build@PROJECT_ID.iam.gserviceaccount.com'
